{% extends 'medapp/base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Patients</h2>
    <a href="{% url 'add_patient' %}" class="btn btn-primary">âž• Add Patient</a>
</div>

<div class="card shadow-sm">
<table class="table table-hover mb-0">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.gender }}</td>
            <td>
                <a href="{% url 'edit_patient' patient.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_patient' patient.id %}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?');">
                   Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No patients found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
