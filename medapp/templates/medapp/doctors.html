{% extends 'medapp/base.html' %}
{% block content %}

<h2 class="text-center text-primary fw-bold mb-4">Doctors List</h2>

<div class="d-flex justify-content-between mb-3">
    <a href="{% url 'add_doctor' %}" class="btn btn-primary">‚ûï Add Doctor</a>
</div>

<table class="table table-bordered table-hover shadow-sm">
    <thead class="table-primary">
        <tr class="text-center">
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for doctor in doctors %}
        <tr class="text-center">
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.phone }}</td>
            <td>
                <a href="{% url 'edit_doctor' doctor.id %}" class="btn btn-warning btn-sm">‚úè Edit</a>
                <a href="{% url 'delete_doctor' doctor.id %}" class="btn btn-danger btn-sm">üóë Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-danger">No doctors available!</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
