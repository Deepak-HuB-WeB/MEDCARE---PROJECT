<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f7f9fc; }
        .navbar { background: #0077b6 !important; }
        .navbar-brand, .nav-link { color: white !important; }
        .card { border-radius: 12px; }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">MedCare</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-3">

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link text-light">
                            Welcome, {{ user.username }} ðŸ‘‹
                        </span>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'doctors' %}">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'patients' %}">Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'appointments' %}">Appointments</a></li>
                    <li class="nav-item">
                        <a class="btn btn-warning btn-sm px-3" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-light btn-sm px-3" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
